<h3>Content with Filters</h3>
<p-dropdown [options]="cars" [(ngModel)]="selectedCar2" [style]="{'width':'150px'}" filter="true" resetFilterOnHide="true" (onFocus)="clearFilter(dd)" >
    <ng-template let-item pTemplate="selectedItem">
        <span style="vertical-align:middle">{{item.label}}</span>
    </ng-template>
    <ng-template let-car pTemplate="item">
        <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
            <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
        </div>
    </ng-template>
</p-dropdown>
<button type="button" pButton label="Clear" (click)="clearFilter(dd)">xxxx</button>
<p>Selected Car: {{selectedCar2||'none'}}</p>
